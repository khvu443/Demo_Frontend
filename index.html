<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Homepage</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" id="product-tab">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="category-tab">Category</a>
                    </li>
                    <li class="nav-item dropdown" id="user-info">
                        <a href="login.html" class="btn btn-outline-primary" id="btn-user-login">Login</a>
                        <div id="user-login">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Hello, <span id="display-username"></span>
                              </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <button id="update-user-btn" type="button" class="btn" data-bs-toggle="modal" data-bs-target="#Update-user">
                                        Update User
                                  </button>
                                </li>
                                <li class="dropdown-divider"></li>
                                <li><a class="dropdown-item" id="logout-btn">Logout</a></li>
                            </ul>
                        </div>

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-md mt-3" id="product-tbl">

        <p>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="add-new-btn">Add new product</button>
        </p>
        <h3 id="notice-product-alert"></h3>
        <div>
            <table id="myTable" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>Product Id</th>
                        <th>Product Name</th>
                        <th>Unit In Stock</th>
                        <th>Unit Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <div class="container-md mt-3" id="category-tbl">
        <p>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#model-add-category" id="add-new-category-btn">Add new Category</button>
        </p>
        <div>
            <table id="Cateogry_tbl" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>Category Id</th>
                        <th>Category Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <!-- Modal add new and update -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content ">
                <div class="modal-header ">
                    <h1 class="modal-title fs-5 " id="Add-Update-Label">Add Product</h1>
                </div>
                <div class="modal-body ">
                    <h3 id="notice-product-change"></h3>
                    <form>
                        <div class="mb-3">
                            <input type="number" class="form-control" id="product-id" hidden>
                        </div>

                        <div class="mb-3">
                            <label for="product-name" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="product-name">
                        </div>

                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select id="category" class="form-select">
                              </select>
                        </div>

                        <div class="mb-3">
                            <label for="unitInStock" class="form-label">Unit in Stock</label>
                            <input type="number" min="0" class="form-control" id="unitInStock">
                        </div>

                        <div class="mb-3">
                            <label for="unitPrice" class="form-label">Unit Price</label>
                            <input type="number" min="0" class="form-control" id="unitPrice">
                        </div>
                    </form>
                </div>
                <div class="modal-footer ">
                    <button type="button " class="btn btn-primary" id="save-btn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!--Modal Update User info-->
    <div class="modal fade" id="Update-user" tabindex="-1" aria-labelledby="Update-user-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Update User</h1>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h3 id="notice-user-change"></h3>
                    <form>

                        <input type="text" class="form-control" id="user-id" readonly hidden>
                        <input type="text" class="form-control" id="role" readonly hidden>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username">
                        </div>
                        <div class="mb-3">
                            <label for="fname" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="fname">
                        </div>
                        <div class="mb-3">
                            <label for="lname" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lname">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="passowrd">
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Confirm-password</label>
                            <input type="password" class="form-control" id="confirm-password">
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btn-update-save">Save changes</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="/js/index.js"></script>
</body>


</html>
